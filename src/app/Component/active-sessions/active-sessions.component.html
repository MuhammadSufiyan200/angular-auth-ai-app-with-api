<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h2 class="mb-4 text-primary">ðŸ‘¥ Active Session List</h2>

  <div class="mb-3">
    <input class="form-control" (keyup)="applyFilter($event)" placeholder="Search by Name or Email">
  </div>
  
  <div class="table-responsive shadow-sm border rounded">
    <table class="table table-hover table-bordered align-middle mb-0 bg-white">
      <thead class="table-light">
        <tr>
          <th>ID </th>
          <th>UserName </th>
          <th>Device </th>
          <th>IPAddress </th>
          <th>Location </th>
          <th>Login Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
            <td>{{ user.userId }}</td>
            <td>{{ user.userName }}</td> 
            <td>{{ user.deviceInfo }}</td>
            <td>{{ user.ipAddress }}</td>
            <td>{{ user.location }}</td>
            <td>{{ user.loginTime | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
