<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h2 class="mb-4 text-primary">ðŸ‘¥ Users List</h2>

  <div class="mb-3">
    <input class="form-control" (keyup)="applyFilter($event)" placeholder="Search by Name or Email">
  </div>
  
  <div class="table-responsive shadow-sm border rounded">
    <table class="table table-hover table-bordered align-middle mb-0 bg-white">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span 
              class="badge"
              [ngClass]="{
                'bg-primary': user.role === 'Admin',
                'bg-success': user.role === 'User',
                'bg-secondary': user.role !== 'Admin' && user.role !== 'User'
              }">
              {{ user.role }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
