<div class="login-parent">
  <div class="login-form-container">
    <h1 class="login-title text-center mb-2 fw-bold">
      <img src="assets/account.png" alt="Logo" width="40" height="40" class=" align-middle"> Login
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">USER NAME</label>
        <input id="username" type="email" formControlName="Email" class="form-control login-input"
          placeholder="Enter your username" />
        <div *ngIf="loginForm.controls['Email'].invalid && loginForm.controls['Email'].touched"
          class="text-danger mt-1 small">
          Valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">PASSWORD</label>
        <input id="password" type="password" formControlName="PasswordHash" class="form-control login-input"
          placeholder="Enter your password"  autocomplete="current-password"/>
        <div *ngIf="loginForm.controls['PasswordHash'].invalid && loginForm.controls['PasswordHash'].touched"
          class="text-danger mt-1 small">
          Password is required.
        </div>
      </div>

      <div class="d-flex justify-content-end mb-1">
        <a href="javascript:void(0);" (click)="goToSignup()" class="login-link"
          style="text-decoration: underline solid;">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn mb-3" [disabled]="loginForm.invalid">Login</button>

      <div class="text-center my-1">
        <div id="google-custom-btn"></div>
        <!-- &nbsp; -->
        <!-- <div id="facebook-custom-btn" class="text-center my-2"></div> -->
        <!-- <button type="button" class="btn btn-outline-primary w-10">
          <i class="fab fa-facebook "></i>
        </button> -->
        <!-- &nbsp;
        <div id="github-custom-btn" class="text-center my-2"></div> -->
        <!-- <button type="button" class="btn btn-outline-primary w-10">
          <i class="fab fa-github"></i>
        </button> -->
      </div>
      <div class="text-center">
        <p>Don't have an account? <a href="javascript:void(0);" (click)="goToSignup()" class="login-link"
            style="text-decoration: underline solid;">Sign Up</a>
        </p>
      </div>
      <marquee class="mb-1" behavior="scroll" direction="left" scrollamount="6"
        style="color: #836d6d; font-weight: bold; font-size: 1.2rem;">
        🚀 Welcome to Foodies Hub — Your favorite meals just a click away! 🍔🍕🍟
      </marquee>
    </form>
  </div>
</div>
